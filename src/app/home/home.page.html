<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of students; let i= index" >
          <ion-item (click)="getStudentByControlNumber(item.controlnumber)">
            <ion-label>
              {{item.name}}
            </ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeStudent(i)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
    <ion-fab-list side="top">
        <ion-fab-button (click)="newStudent()">
            <ion-icon name="person-add-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="logout()">
            <ion-icon name="log-out-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>
</ion-fab>
</ion-content>
